<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadoW</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <div class="navbar">
        <div class="icon">
            <h1 class="logo"><a href="index.html">ShadoW</a></h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="service.html">SERVICE</a></li>
                <li><a href="design.html">DESIGN</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
        <div class="search">
            <input class="srch" type="text" name="" placeholder="type to text">
            <a href="#"><button class="btn">Search</button></a>
        </div>
    </div>
    <div class="container register-form">
        <h1>Web Design Course Registration</h1>
        <form action="/submit_registration" method="POST">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="qualification">Highest Qualification</label>
            <select id="qualification" name="qualification" required>
                <option value="">-- Select Qualification --</option>
                <option value="high-school">High School</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
                <option value="other">Other</option>
            </select>

            <label for="experience">Experience in Design (if any)</label>
            <textarea id="experience" name="experience" rows="4"
                placeholder="Briefly describe your experience in design"></textarea>

            <label for="course-mode">Preferred Course Mode</label>
            <select id="course-mode" name="course_mode" required>
                <option value="">-- Select Mode --</option>
                <option value="online">Online</option>
                <option value="offline">Offline</option>
                <option value="hybrid">Hybrid</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
